<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="body">
    <div class="login mt-5">
        <form method="post" role="form" th:action="@{/login}" class="form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
            <button type="submit" value="Log In" class="btn btn-primary">Login</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out.
        </div>
    </div>
</div>
</body>
</html>
