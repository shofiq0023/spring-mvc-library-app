<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org/"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="body">
    <div class="login mt-5">
        <h4 class="my-3">Create a new account</h4>
        <form class="form" method="post" role="form" th:action="@{/create/user}" th:object="${reg}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="${reg.name}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:field="${reg.email}">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:field="${reg.username}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="${reg.password}">
            </div>
            <div class="mb-3">
                <label for="conPassword" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="conPassword" name="conPassword" th:field="${reg.conPassword}">
            </div>
            
            <p>Already have an account? <a th:href="@{/register}">Login</a></p>
            <button th:href="@{/register}" type="submit" class="btn btn-primary">Register</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out.
        </div>
    </div>
</div>
</body>
</html>
